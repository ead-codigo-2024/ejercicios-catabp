<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cuestionario</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Entrega</h1>
        <form id="contactForm" action="success.html" method="get"> <!-- Agrega action aquí -->
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>    

            <label for="rut">Rut:</label>
            <input type="text" id="rut" required> <!-- Cambié el tipo a text -->

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required> <!-- Cambié el tipo a text -->    

            <label for="message">Mensaje:</label>
            <textarea id="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div id="response" class="response"></div>
    </div>
</body>
</html>
